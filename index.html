<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform-Translate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Transform-Translate</h1>
    </header>

    <div class="wrap">
      <div class="box">
        <div class="scaleX">scaleX</div>
      </div>
      <div class="box">
        <div class="scaleY">scaleY</div>
      </div>
      <div class="box">
        <div class="scale">scale</div>
      </div>
      <div class="box">
        <div class="translateX">translateX</div>
      </div>
      <div class="box">
        <div class="translateY">translateY</div>
      </div>
      <div class="box">
        <div class="translate">translate</div>
      </div>
      <div class="box">
        <div class="matrix">matrix</div>
      </div>
      <div class="box">
        <div class="rotate">rotate</div>
      </div>
      <div class="box">
        <div class="skew">skew</div>
      </div>
      <div class="box">
        <div class="skewX">skewX</div>
      </div>
      <div class="box">
        <div class="skewY">skewY</div>
      </div>
      <div class="box">
        <div class="matrix3d">matrix3d</div>
      </div>
      <div class="box">
        <div class="translate3d">translate3d</div>
      </div>
      <div class="box">
        <div class="rotateY">rotateY</div>
      </div>
      <div class="box">
        <div class="rotateX">rotateX</div>
      </div>
      <div class="box">
        <div class="rotate3d">rotate3d</div>
      </div>
    </div>
  </body>
</html>
